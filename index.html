<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            KBC
        </nav>
        <div class="WelText">Welcome to this incredible game of KBC. A game to test your knowledge in fun a interactive way.</div>
    </header>
    <!-- Start Game Buttons -->
    <button id="StGm">Start Game</button>
    
    <!-- Game area with absolutely positioned elements -->
    <div class="game-area">
        <div id="CScore"></div>
        <div class="displaybox" id="QBox"></div>
        <div id="TScore"></div>
    </div>
    
    <!-- Option List -->
    <button class="option" id="optionA">Option A</button>
    <button class="option" id="optionB">Option B</button>
    <button class="option" id="optionC">Option C</button>
    <button class="option" id="optionD">Option D</button>
    
    <!-- Quit Game Button -->
    <div>
        <button id="Quit">Quit</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
